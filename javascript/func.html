<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명함수사용</title>
</head>
<body>
    <button>클릭!</button>
    <script>
        {
        //변수 : 전역변수, 지역변수
        let userName = '홍길동';  //전역변수
        const elem = document.querySelector('button');
        //버튼을 클릭을 하면 
        //(~~~)님 환영합니다. 출력(alert)
        elem.onclick = ()=>{
            // let userName = "춘향이";
            alert(`${userName}님 환영합니다`);
        }
        }
    </script>
</body>
</html>
